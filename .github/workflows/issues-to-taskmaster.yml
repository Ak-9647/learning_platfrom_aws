name: Sync Issues to TaskMaster

on:
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled]
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Sync issues -> TaskMaster
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node scripts/sync-issues-to-taskmaster.mjs
      - name: Commit TaskMaster updates if changed
        run: |
          if [[ -n "$(git status --porcelain .taskmaster/tasks/tasks.json)" ]]; then
            git config user.email "actions@github.com"
            git config user.name "github-actions"
            git add .taskmaster/tasks/tasks.json
            git commit -m "chore: sync TaskMaster from GitHub issues"
            git push
          else
            echo "No changes to commit."
          fi
